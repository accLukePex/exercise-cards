<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Cat Cards</title>
</head>
<body onload="loadCards()">

    <!-- Main Loader -->
    <div id="loader" class="loader"></div>
    <!-- Container principale -->
    <div class="container">
        <h1>Cat Cards</h1>

        <!-- Box per messaggio/immagine di errore -->
        <div id="error-container" class="hidden error-message"></div>
        <img id="error-cat-img" class="hidden" src="images/crying-cat.svg" alt="">

        <!-- Container griglia immagini gatti -->
        <div class="wrapper">
            <div class="row"></div>
        </div>

        <!-- Mini Loader -->
        <div class="load-more-container">
            <div id="mini-loader" class="mini-loader hidden"></div>
        </div>
        
        <!-- Pulsante generazione nuove immagini -->
        <button class="load-more" onclick="loadmoreCards()">Load more</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
